<table>
    <tr>
        <td><a href="/u/{{ post.author.nickname }}"><img src="{{ post.author.avatar(50) }}" /></a></td>
        <td><p><a href="/u/{{ post.author.nickname }}"><b>{{ post.author.nickname }}</b></a> said {{ momentjs(post.timestamp).fromNow() }}:</p>
            <p>{{ post.body }}</p></td>
    </tr>
</table>
