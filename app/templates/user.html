{% extends "base.html" %}
{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}" /></td>
        <td><h1>User: {{ user.nickname }}</h1></td>
    </tr>
</table>
<hr />
{% for post in posts %}
<table>
    <tr>
        <td><img src="{{ post.author.avatar(50) }}" /></td>
        <td><b>{{ post.author.nickname }}</b>: {{ post.body }}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
